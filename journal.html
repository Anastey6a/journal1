<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Journal</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #222;
        color: #eee;
    }

    h1 {
        text-align: center;
        color: #f39c12;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    form {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
    }

    label {
        color: #f39c12;
        margin-right: 10px;
    }

    input[type="text"],
    select {
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #444;
        color: #eee;
    }

    input[type="text"]:focus,
    select:focus {
        outline: none;
        box-shadow: 0 0 5px #f39c12;
    }

    button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"] {
        background-color: #f39c12;
        color: #222;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #ffaa33;
    }

    button[type="button"] {
        background-color: #e74c3c;
        color: #fff;
        margin-left: 10px;
    }

    button[type="button"]:hover {
        background-color: #ff6655;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #555;
    }

    th {
        background-color: #444;
        color: #eee;
    }

    td.status-absent {
        color: #e74c3c;
    }

    td.status-present {
        color: #2ecc71;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Attendance Journal</h1>
    <form id="attendance-form">
        <label for="person">Person:</label>
        <input type="text" id="person" name="person" required>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="present">Present</option>
            <option value="absent">Absent</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <table id="attendance-table">
        <thead>
            <tr>
                <th>Person</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Function to initialize the attendance table from local storage
    function initializeTableFromStorage() {
        const storageData = JSON.parse(localStorage.getItem('attendanceData')) || [];
        const tableBody = document.getElementById('attendance-table').getElementsByTagName('tbody')[0];
        
        for (const entry of storageData) {
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = entry.person;
            newRow.insertCell(1).textContent = entry.status;
            newRow.insertCell(2).innerHTML = '<button type="button" onclick="deleteEntry(this)">Delete</button>';
            if (entry.status === 'absent') {
                newRow.classList.add('status-absent');
            } else {
                newRow.classList.add('status-present');
            }
        }
    }

    // Function to add a new entry to the table and local storage
    function addEntry() {
        const personInput = document.getElementById('person');
        const statusInput = document.getElementById('status');

        const person = personInput.value.trim();
        const status = statusInput.value;

        if (person !== '') {
            const newRow = document.getElementById('attendance-table').getElementsByTagName('tbody')[0].insertRow();
            newRow.insertCell(0).textContent = person;
            newRow.insertCell(1).textContent = status.charAt(0).toUpperCase() + status.slice(1);
            newRow.insertCell(2).innerHTML = '<button type="button" onclick="deleteEntry(this)">Delete</button>';

            if (status === 'absent') {
                newRow.classList.add('status-absent');
            } else {
                newRow.classList.add('status-present');
            }

            // Save to local storage
            const storageData = JSON.parse(localStorage.getItem('attendanceData')) || [];
            storageData.push({ person: person, status: status });
            localStorage.setItem('attendanceData', JSON.stringify(storageData));

            personInput.value = '';
            statusInput.selectedIndex = 0;
        } else {
            alert('Please enter a person name.');
        }
    }

    // Function to delete an entry from the table and local storage
    function deleteEntry(button) {
        const row = button.parentNode.parentNode;
        const table = document.getElementById('attendance-table').getElementsByTagName('tbody')[0];
        const rowIndex = row.rowIndex - 1; // Adjust for header row
        table.deleteRow(rowIndex);

        // Remove from local storage
        const storageData = JSON.parse(localStorage.getItem('attendanceData')) || [];
        storageData.splice(rowIndex, 1);
        localStorage.setItem('attendanceData', JSON.stringify(storageData));
    }

    document.addEventListener('DOMContentLoaded', function () {
        initializeTableFromStorage();

        const form = document.getElementById('attendance-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            addEntry();
        });
    });
</script>

</body>
</html>
